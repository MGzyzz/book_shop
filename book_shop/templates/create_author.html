{% extends 'base.html' %}

{% block title %}Добавить автора{% endblock title %}

{% block content %}
<h2>Добавить автора</h2>
<form id="author-form" method="post" class="row g-3" action="{% url 'create-author' %}">
    {% csrf_token %}
    <div class="mb-3 col-md-6">
        <label for="authorName" class="form-label">Имя автора</label>
        <input type="text" class="form-control" id="authorName" name="name" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Добавить автора</button>
    </div>
</form>

{% endblock content %}
